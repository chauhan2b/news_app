name: news_app
description: A simple app which fetches news articles from user's provided domains.
publish_to: 'none'
version: 2.0.2

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  dynamic_color: ^1.6.8
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.5
  font_awesome_flutter: ^10.6.0
  freezed_annotation: ^2.4.1
  go_router: ^12.1.0
  google_fonts: ^6.1.0
  http: ^1.1.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  riverpod_annotation: ^2.3.0
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  timeago: ^3.6.0
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.5
  riverpod_lint: ^2.3.3
  custom_lint: ^0.5.6
  json_serializable: ^6.7.1
  freezed: ^2.4.5

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
